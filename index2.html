<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="input-group mb-3">
          <input
            type="text"
            id="cityInput"
            class="form-control"
            placeholder="Enter city name"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" id="searchButton">Search</button>
          </div>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="previousSearchesButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Previous Searches
          </button>
          <div
            class="dropdown-menu"
            aria-labelledby="previousSearchesButton"
          ></div>
        </div>
      </div>
    </div>
  </div>

      <p id="windSpeed"></p>
    </div>
