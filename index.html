<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="bg-primary">
    <header class="bg-info text-light p-3">
      <div class="container d-flex justify-content-center align-items-center">
        <i class="fas fa-sun fa-2x mr-2"></i>
        <h1 class="mb-0">Weather Dashboard</h1>
        <i class="fas fa-cloud-showers-heavy fa-2x ml-2"></i>
      </div>
    </header>
    <div class="container">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter City" />
        <button id="search-button">Search</button>
      </div>
      <div class="search-history">
        <label for="city-history">Search History:</label>
        <select id="city-history"></select>
      </div>
      <div class="current-weather bg-info text-white border border-dark">
        <h2 id="city-name"></h2>
        <p id="date"></p>
        <img id="weather-icon" />
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
      </div>

      <div class="future-forecast">
        <!-- Day 1 Forecast -->
        <div class="forecast-day bg-info text-white border border-dark">
          <p class="date-1"></p>
          <img class="w-icon-1" />
          <p class="temperature-1"></p>
          <p class="humidity-1"></p>
          <p class="wind-speed-1"></p>
        </div>

        <!-- Day 2 Forecast -->
        <div class="forecast-day bg-info text-white border border-dark">
          <p class="date-2"></p>
          <img class="w-icon-2" />
          <p class="temperature-2"></p>
          <p class="humidity-2"></p>
          <p class="wind-speed-2"></p>
        </div>

        <!-- Day 3 Forecast -->
        <div class="forecast-day bg-info text-white border border-dark">
          <p class="date-3"></p>
          <img class="w-icon-3" />
          <p class="temperature-3"></p>
          <p class="humidity-3"></p>
          <p class="wind-speed-3"></p>
        </div>

        <!-- Day 4 Forecast -->
        <div class="forecast-day bg-info text-white border border-dark">
          <p class="date-4"></p>
          <img class="w-icon-4" />
          <p class="temperature-4"></p>
          <p class="humidity-4"></p>
          <p class="wind-speed-4"></p>
        </div>

        <!-- Day 5 Forecast -->
        <div class="forecast-day bg-info text-white border border-dark">
          <p class="date-5"></p>
          <img class="w-icon-5" />
          <p class="temperature-5"></p>
          <p class="humidity-5"></p>
          <p class="wind-speed-5"></p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
